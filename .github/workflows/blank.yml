# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      # - name: Run a multi-line script
      #  run: |
      #    echo Add other actions to build,
      #    echo test, and deploy your project.
      
      - name: Build Arch Linux Package
      # You may pin to the exact commit or the version.
      # uses: Menci/build-archlinux-package@2bf49233cc85786df75aa750e1d6c994e534395d
        uses: Menci/build-archlinux-package@beta-v1
        with:
          # The Docker Image used to build the packages. Recommended are "menci/aur-builder-archlinux:latest", "menci/aur-builder-manjaro:latest".
          docker-image: # optional, default is menci/aur-builder-archlinux:latest
          # The platform (architecture) to build. Possible values are "linux/amd64" and "linux/arm64".
          platform: # optional, default is linux/amd64
          # The directory containing PKGBUILD and other files required.
          pkgbuild-directory: 
          # Extra build dependencies to install before building.
          extra-build-dependencies: # optional, default is 
          # Your repo's URL. If specfied, the existence of the target package (with target version) will be tested by HEADing the URL <repo-url>/<package-file>.
          repo-url: # optional, default is 
          # Don't check if the existence of the target package even if `repo-url` option is specfied.
          force-rebuild: # optional, default is false
          # The target directory (on GitHub Action runner) to put the built package files to.
          target-directory: 
          # The value of "Packager" field of built package.
          packager: # optional, default is https://github.com/Menci/build-aur-package
          # The file path to save the build log.
          build-log-file: # optional, default is /dev/null
