# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Makepkg Build and Check
        # You may pin to the exact commit or the version.
        # uses: edlanglois/pkgbuild-action@5bb737e69e6a5a171327e6bcf8adace04814685c
        uses: edlanglois/pkgbuild-action@v1.1.7
        with:
          # Relative path to directory containing the PKGBUILD file.
          pkgdir: # optional, default is .
          # Support AUR dependencies if nonempty.
          aurDeps: git # optional, default is 
          # Disable namcap checks if nonempty.
          namcapDisable: # optional, default is 
          # A comma-separated list of rules for namcap to run.
          namcapRules: # optional, default is 
          # A comma-separated list of rules for namcap not to run.
          namcapExcludeRules: # optional, default is 
          # Additional arguments to pass to makepkg.
          makepkgArgs: # optional, default is 
